<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" type="image/png" href="/images/icon-512.png">
    <title>Alex Lockhart</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.3.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/5.3.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/5.3.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/5.3.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <script defer type="module" src="/components/Router.js"></script>
    <script defer src="/global.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let app = firebase.app();
        var db = firebase.firestore();

        // The firebase website told me to do this.
        db.settings({
          timestampsInSnapshots: true
        });

        window.db = db;
        window.app = app;
      });

      if ('serviceWorker' in navigator && location.hostname !== 'localhost') {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script>

    <link rel="stylesheet" type="text/css" href="/global.css">
  </head>
  <body>
    <script type="module">
        import CpgCrackOpening from 'https://unpkg.com/canvas-play@2.3.1/js/elements/cpg-crack-opening.js';
    </script>
    <cpg-crack-opening
      data-acceleration="0.2"
      data-gap-acceleration="0.8"></cpg-crack-opening>
    <div id="router"></div>
  </body>
</html>
